<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get a Free Quote — Rennco Ltd</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body{background:#0b1519;color:#e7f6fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:#78e5ff}
    .quote-wrap{max-width:880px;margin:40px auto;padding:24px;border-radius:16px;background:#0e1b1f;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .quote-wrap h1{margin:0 0 12px}
    form .row{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    form .row.single{grid-template-columns:1fr}
    label{font-weight:600}
    input,select,textarea{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #264148;background:#0a1518;color:#eaf7fb}
    input::placeholder,textarea::placeholder{color:#8fb8c4}
    textarea{min-height:140px;resize:vertical}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    .btn{background:#34c759;border:none;color:#001016;font-weight:700;padding:12px 18px;border-radius:999px;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:10px}
    .btn.secondary{background:#0a1518;color:#bfe7f3;border:1px solid #21414a}
    small.muted{color:#9bc8d3;display:block;margin-top:10px}
    @media (max-width:720px){form .row{grid-template-columns:1fr} .quote-wrap{margin:16px;padding:16px}}
  </style>
</head>
<body>
  <div class="quote-wrap">
    <img src="assets/logo/rennco-logo.png" alt="Rennco Ltd" style="height:42px;margin-bottom:8px" />
    <h1>Get a Free Quote</h1>
    <p class="muted">Tell us a little about your project and we’ll get back within <strong>72 hours</strong>.</p>

    <!-- ✅ POST to FormSubmit with your email -->
    <form
      action="https://formsubmit.co/contact.info@rennco.co.uk"
      method="POST"
      accept-charset="UTF-8"
    >
      <!-- FormSubmit options -->
      <input type="hidden" name="_subject" value="New Quote Request — rennco.co.uk">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_autoresponse" value="Thanks for contacting Rennco Ltd. We’ve received your request and will reply within 72 hours.">
      <!-- Custom thank-you page -->
      <input type="hidden" name="_next" value="thank-you.html">

      <!-- Honeypot (spam protection) -->
      <input type="text" name="_honey" style="display:none">

      <div class="row">
        <div>
          <label for="name">Full name</label>
          <input id="name" name="Name" type="text" placeholder="e.g. Jane Smith" required>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="Phone" type="tel" placeholder="+44..." required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="email">Email</label>
          <input id="email" name="Email" type="email" placeholder="you@example.com" required>
        </div>
        <div>
          <label for="service">Service</label>
          <select id="service" name="Service">
            <option>Patios & Landscaping</option>
            <option>Kitchens & Bathrooms</option>
            <option>Extensions</option>
            <option>Roofing</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="row single">
        <div>
          <label for="message">Project details</label>
          <textarea id="message" name="Message" placeholder="Tell us about the space, timeline, budget, access, etc." required></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn" type="submit">Send my request</button>
        <a class="btn secondary" href="index.html">Back to home</a>
      </div>
      <small class="muted">Submitting will email Rennco Ltd securely via FormSubmit.</small>
    </form>
  </div>
</body>
</html>
